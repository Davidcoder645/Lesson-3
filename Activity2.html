<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Ordered list-->
    My favourite food:
    <ol>
        <li> Pizza </li>
        <li> Ice cream </li>
        <li> Rice </li>
    </ol>
    <!-- Un-ordered list -->
     My Favourite Colors:
     <ul>
        <li>Blue</li>
        <li>Gold</li>
        <li>Green</li>
        <li>Red</li>
    </ul>
    <!-- Description list-->
     My Pet:
     <dl>
        <dt>It is a dog</dt>
        <dt>It loves bone</dt>
        <dt>It is a Golden retriever</dt>
        <dt>It is playful and cute</dt>
      </dl>         
</body>
</html>
